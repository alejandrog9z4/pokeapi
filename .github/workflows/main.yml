on:
  push:
    branches: [main,master]
  pull_request:
    branches: [main]
jobs:
  test_job:
    name: test_actions
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
        
      - name: SetUp Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'maven'
          
      - name: Setup Docker
        uses: docker/setup-docker-action@v4.0.0
          
      - name: Docker Login
        uses: Docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Maven Clean
        run: mvn clean
        
      - name: Maven Install
        run: mvn install
        
      - name: Maven Package
        run: mvn package
        
        
      - name: List Image
        run: docker images

      - name: Push Image to registry
        run: docker push alejandrogudino/pokeapi:latest
      
